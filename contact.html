  <body>
    <header>
      <nav>
        <a href="index.html">
          <img
            class="logo"

            alt="SKate Bebé logo"
          />

          <a class="navtext" href="index.html">Home</a>

          <img src="images/hamburger-01.svg" alt="Hidden menu" />

        <button id="closeBtn" class="close-menu">
          <img src="images/close.svg" alt="Close menu" />
        </button>
      </nav>
    </header>
    <main class="main-contact">
      <div id="contactContainer" class="contact-container">
        <h1 class="contact-header">Contact me</h1>
        <div class="validated" id="validateForm">Message sendt!</div>
        <form id="contactform">
          <legend><span class="accessibility">your details</span></legend>
          <div>
            <label>
              <input name="name" id="name" placeholder="Name" />
            </label>
            <div class="form-error" id="nameError">
              Please enter your full name
            </div>
          </div>

          <div>
            <label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Email@gmail.com"
              />
            </label>
            <div class="form-error" id="emailError">
              Please enter a valid email adress
            </div>
          </div>

          <div>
            <label>
              <input
                class="subject"
                name="subject"
                id="subject"
                placeholder="Subject"
              />
            </label>
            <div class="form-error" id="subjectError">
              Please enter subject (minimum 15 characters)
            </div>
          </div>

          <div>
            <label>
              <textarea
                class="message"
                name="message"
                id="message"
                placeholder="Write message here!"
              ></textarea>
            </label>
            <div class="form-error" id="messageError">
              Please enter message (minimum 25 characters)
            </div>
          </div>

          <button id="formButton" class="button">Submit</button>
        </form>
      </div>
      <div class="contact-img">
        <img src="images/contact.png" alt="My hands holding a camera" />
      </div>
    </main>
    <footer>
      <div class="footer">
        <div class="footer-text">
          <a href="about.html">About</a>
          <a href="contact.html">Contact</a>
        </div>
        <div class="some-container">
          <img
            class="some-icon"
            src="images/CIS-A2K_Instagram_Icon_(Black).svg"
            alt="instagram-link"
          />
          <img
            class="some-icon"
            src="images/Facebook_f_logo_(2019).svg"
            alt="facebook-link"
          />
          <img
            class="some-icon"
            src="images/Twitter_bird_logo_2012.svg"
            alt="twitter-link"
          />
        </div>
        <p class="copyright">Copyright &COPY; Skate Bebé</p>
      </div>
    </footer>
